<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const redirectTo =
          window.location.pathname +
          window.location.search +
          window.location.hash;

        window.location.replace(
          window.location.origin +
            "/?__redirect__=" +
            encodeURIComponent(redirectTo)
        );
      })();
    </script>
  </head>
  <body></body>
</html>
